<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Replacer</title>
    <script src="http://code.jquery.com/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/replacer.js" charset="utf-8"></script>
</head>

<body>
    <p>Code:</p>
    <p>&nbsp;</p>
<form id="form1" name="form1" method="post" action="javascript:generate();">
      <p>
        <label for="codes">Codes:</label>
        <textarea name="codes" id="codes" cols="45" rows="5"></textarea>
      </p>
      <p>&nbsp;</p>
  <p>
        <label for="type"></label>
        Type: 
        <select name="type" id="type">
        </select>
  </p>
  <p>
    <label for="newCodes">New Generated Codes:</label>
    <textarea name="newCodes" id="newCodes" cols="45" rows="5"></textarea>
  </p>
      <p>
        <input type="submit" name="generate" id="generate" value="Generate" />
      </p>
  </form>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
    <p>
      <label for="newCodes"></label>
    </p>
    <p>&nbsp;</p>
</body>
</html>
