<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Image Mapper</title>

    
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/bootsmapper.css" rel="stylesheet">
    
	<script type="text/javascript" src="plugins/jquery/jquery-1.9.1.min.js" charset="utf-8"></script>

</head>

<body>
<div id="main">
    <div class="img-mapper" id="img-mapper">
        <img src="img/washer.png" id="washerDiagram" class="map_image">
        <div class="mapper" data-x="50" data-y="0" data-title="Repair 1" data-content="repair dishwasher" data-w="28" data-h="28" data-radius="100" data-place ="right">
        </div>
        
        <div class="mapper" data-x="0" data-y="112" data-title="Repair 2" data-content="repair dishwasher" data-w="28" data-h="28" data-radius="100" data-place ="right">
        </div>
    
        <div class="mapper" data-x="211" data-y="45" data-title="Repair 3" data-content="repair dishwasher" data-w="28" data-h="28" data-radius="100" data-place ="left">
        </div>
    </div>
    
<br /> <br />

    <div class="img-mapper" id="img-mapper2">
        <img src="img/washer.png" id="washerDiagram" class="map_image">

        <div class="mapper" data-x="211" data-y="45" data-title="Improve 3" data-content="Improve windows" data-w="28" data-h="28" data-radius="100" data-place ="left">

    </div>
</div>
